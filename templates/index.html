{% extends "base.html" %}

{% block content %}

<h1>Blogz</h1>

{% if blog_posts|length == 0 %}
    <p>No blogs yet, go ahead and <a href="/newpost">add a blog</a>!</p>
{% else %}
    {% for blog_post in blog_posts %}
        <h2><a href="./blog?id={{blog_post.id}}">{{blog_post.title}}</a></h2>
        <p>{{blog_post.body}}</p>
        <p>by <a href="./users?username={{blog_post.owner.username}}">{{blog_post.owner.username}}</a></p>
        <hr />
    {% endfor %}
{% endif %}

{% endblock %}
