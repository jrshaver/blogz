{% extends "base.html" %}

{% block content %}

<h1>Log in to Blogz!</h1>
<p>If you don't have an account, you may <a href="/register">register</a> for one.</p>
<table>
    <form action="/login" method="POST">
    <tr><td><label>Username:</td>
        <td><input type="" name="username" value="{{username}}">
    </label></td></tr>
    <tr><td><label>Password:</td>
        <td><input type="password" name="password" />
    </label></td></tr>
    <tr><td><input type="submit" value="Login" /></td></tr>
</form>
</table>

{% endblock %}
