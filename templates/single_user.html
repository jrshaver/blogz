{% extends "base.html" %}

{% block content %}

<h2>{{title}}'s Blogz</h2>

{% if user_posts|length == 0 %}
    <p>This user hasn't posted anything yet.</p>
{% else %}
    <ul>
    {% for user_post in user_posts %}
        <li><a href="./blog?id={{user_post.id}}">{{user_post.title}}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
